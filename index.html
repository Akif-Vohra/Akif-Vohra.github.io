<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function() {
                // fallback link in case user doesn't have the app or opens link on desktop
                var fallback = "vnd.youtube://www.youtube.com/@Your_indian_asmr",
                // app to direct to youtube application, last part of link can be;
                // video: watch?v=your_id
                // channel: channel/your_id
                app = "vnd.youtube://www.youtube.com/@Your_indian_asmr";

                if( /iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
                    window.location = app;
                    window.setTimeout(function() {
                        // couldn't open app, open fallback url
                        window.location = fallback;
                    }, 25);
                } else if(/Android/i.test(navigator.userAgent))  {
                    window.location = 'intent://www.youtube.com/@Your_indian_asmr#Intent;package=com.google.android.youtube;scheme=https;end'; 
                    window.setTimeout(function() {
                        // couldn't open app, open fallback url
                        window.location = fallback;
                    }, 25);
                }
		else{
		    window.location = 'https://www.youtube.com/@Your_indian_asmr'
                }

                function killPopup() {
                    window.removeEventListener('pagehide', killPopup);
                }

                window.addEventListener('pagehide', killPopup);
            };
        </script>
    </body>
</html>
